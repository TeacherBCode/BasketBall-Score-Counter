<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall ScoreCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container px-1 py-5 back_cus text-center" id="featured-3">
        <h3 class="fs-1">BasketBall Score-Card: <span id="titleLead" > Start the GameüèÄ</span></h3>
        <div class="row d-flex g-2 py-3 justify-content-evenly text-center ">
            <div class="col d-flex  justify-content-center">
                <div>
                    <h3 class="homeFont ">HOME</h3>
                    <div id="Score_home" class="my-3 score_back">
                        <p>
                            0
                        </p>
                    </div>
                    <button id="one_home" class="btn btn-outline-light">
                        +1
                    </button>
                    <button id="two_home" class="btn btn-outline-light">
                        +2
                    </button>
                    <button id="three_home" class="btn btn-outline-light">
                        +3
                    </button>
                </div>
            </div>
            <div class="col d-flex  justify-content-center">
                <div>
                    <h3 class="guestFont ">GUEST</h3>
                    <div id="Score_guest" class="my-3 score_back ">
                        <p>
                            0
                        </p>
                    </div>
                    <button id="one_guest" class="btn btn-outline-light">
                        +1
                    </button>
                    <button id="two_guest" class="btn btn-outline-light">
                        +2
                    </button>
                    <button id="three_guest" class="btn btn-outline-light">
                        +3
                    </button>
                </div>
            </div>
        </div>
        <button id="restart" class="btn btn-danger px-3 py-3">Restart Game</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
